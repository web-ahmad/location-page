<!DOCTYPE html>
<html>
<head>
  <title>Get Location and Show on Map</title>
</head>
<body>
  <h2>Click the button to get your location</h2>
  <button onclick="getLocation()">Get Location</button>

  <p id="locationOutput"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("locationOutput").innerText = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

      document.getElementById("locationOutput").innerHTML =
        `Latitude: ${lat}<br>Longitude: ${lon}<br><a href="${mapsLink}" target="_blank">Open in Google Maps</a>`;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("User denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          alert("The request to get user location timed out.");
          break;
        case error.UNKNOWN_ERROR:
          alert("An unknown error occurred.");
          break;
      }
    }
  </script>
</body>
</html>
